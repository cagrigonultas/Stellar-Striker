<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space</title>
    <style>
        canvas {
            border: 1px solid #d3d3d3;
            background-color: #f1f1f1f1;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body onload="startGame()">
    <script>
        var myGamePiece;
        var myEnemys = [];
        var myEnemys2 = [];
        var myScore;
        var myBackground;
        var mySound;
        var mySound2;
        var myMusic;
        var myFire = [];
        var myLine;
        function startGame() {
            myGameArea.start();
            myGamePiece = new component(70, 70, "uzay.png", 10, 350, "image");
            myBackground = new component(1080, 670, "sbcg.png", 0, 0, "background");
            myScore = new component("30px", "Consolas", "white", 840, 40, "text");
            mySound = new sound("crash2.mp3");
            mySound2 = new sound("crash2.mp3");
            myMusic = new sound("musicggg.mp3");
            myMusic.lowerVolume();
            myMusic.play();
            myLine = new component(5, 670, "red", 90, 0);

        }

        var myGameArea = {
            canvas: document.createElement("canvas"),
            start: function () {
                this.canvas.width = 1080;
                this.canvas.height = 670;
                this.context = this.canvas.getContext("2d");
                document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                this.frameNo = 0;
                this.interval = setInterval(updateGameArea, 20);
                this.interval = setInterval(fire, 50);
                window.addEventListener('keydown', function (i) {
                    myGameArea.keys = (myGameArea.keys || []);
                    myGameArea.keys[i.keyCode] = (i.type == "keydown");



                })
                window.addEventListener('keyup', function (i) {
                    myGameArea.keys[i.keyCode] = (i.type == "keydown");

                })
            },

            clear: function () {
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
            },
            stop: function () {
                clearInterval(this.interval);
            }
        }

        function component(width, height, color, x, y, type) {
            this.type = type;

            if (type == "image" || type == "background") {
                this.image = new Image();
                this.image.src = color;
            }
            this.gamearea = myGameArea;
            this.width = width;
            this.height = height;
            this.speedX = 0;
            this.speedY = 0;
            this.x = x;
            this.y = y;

            this.update = function () {
                ctx = myGameArea.context;
                if (this.type == "text") {
                    ctx.font = this.width + " " + this.height;
                    ctx.fillStyle = color;
                    ctx.fillText(this.text, this.x, this.y);
                } else if (type == "image" || type == "background") {
                    ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
                    if (type == "background") {
                        ctx.drawImage(this.image, this.x + this.width, this.y, this.width, this.height);
                    }
                }
                else {
                    ctx.fillStyle = color;
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                }
            }

            this.newPos = function () {

                this.x += this.speedX;
                this.y += this.speedY;
                this.hitBottom();
                this.hitTop();

                if (this.type == "background") {
                    if (this.x == -(this.width)) {
                        this.x = 0;
                    }
                }


            }

            this.hitBottom = function () {
                var rockbottom = myGameArea.canvas.height - this.height;
                if (this.y > rockbottom) {
                    this.y = rockbottom;

                }
            }
            this.hitTop = function () {

                if (this.y < 0) {
                    this.y = 0;
                }
            }
            this.crashWith = function (otherobj) {

                var myleft = this.x;
                var myright = this.x + (this.width);
                var mytop = this.y;
                var mybottom = this.y + (this.height);
                var otherleft = otherobj.x;
                var otherright = otherobj.x + (otherobj.width);
                var othertop = otherobj.y;
                var otherbottom = otherobj.y + (otherobj.height);
                var crash = true;

                if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
                    crash = false;

                }
                return crash;
            }

        }

        function updateGameArea() {
            var x, y;

            for (var i = 0; i < myEnemys.length; i++) {

                if (myLine.crashWith(myEnemys[i])) {
                    mySound2.play();
                    myMusic.stop();
                    myGameArea.stop();
                    
                    return;
                }
            }

            for (var i = 0; i < myEnemys.length; i++) {
                if (myGamePiece.crashWith(myEnemys[i])) {
                    mySound.play();
                    myMusic.stop();
                    myGameArea.stop();
                    
                    return;
                }
            }
            for (var i = 0; i < myEnemys2.length; i++) {

                if (myGamePiece.crashWith(myEnemys2[i])) {

                    mySound.play();
                    myMusic.stop();
                    myGameArea.stop();
                    
                    return;
                }
            }

            for (var i = 0; i < myEnemys2.length; i++) {
                if (myLine.crashWith(myEnemys2[i])) {
                    mySound2.play();
                    myMusic.stop();
                    myGameArea.stop();
                    
                    return;
                }
            }

            for (var i = 0; i < myFire.length; i++) {
                for (var j = 0; j < myEnemys.length; j++) {
                    if (myFire[i].crashWith(myEnemys[j])) {
                        myEnemys.splice(j, 1);
                        myFire.splice(i, 1);
                    }
                }
            }
            for (var i = 0; i < myFire.length; i++) {
                for (var j = 0; j < myEnemys2.length; j++) {
                    if (myFire[i].crashWith(myEnemys2[j])) {
                        myEnemys2.splice(j, 1);
                        myFire.splice(i, 1);
                    }
                }
            }

            myGameArea.clear();
            myBackground.speedX = -1;
            myBackground.newPos();
            myBackground.update();
            myLine.update();
            myGameArea.frameNo += 1;

            if (myGameArea.frameNo == 1 || everyinterval(50)) {
                x = Math.floor(Math.random() * 1080 + 1080);
                y = Math.floor(Math.random() * 500);
                myEnemys.push(new component(70, 70, "enemy.png", x, y, "image",));
                myEnemys2.push(new component(40, 40, "enemy2.png", x * 2, y * 1.5, "image"));

            }


            for (var i = 0; i < myEnemys.length; i++) {
                myEnemys[i].x += -5;
                myEnemys2[i].x += -6;
                myEnemys[i].newPos();
                myEnemys2[i].newPos();
                myEnemys[i].update();
                myEnemys2[i].update();


            }


            myScore.text = "SCORE: " + myGameArea.frameNo;
            myScore.update();
            myGamePiece.newPos();
            myGamePiece.update();

            myGamePiece.speedX = 0;
            myGamePiece.speedY = 0;

            if (myGameArea.keys && myGameArea.keys[37]) {
                myGamePiece.speedX = -5;
                myMusic.play();
            }

            if (myGameArea.keys && myGameArea.keys[39]) {
                myGamePiece.speedX = 5;
                myMusic.play();
            }

            if (myGameArea.keys && myGameArea.keys[38]) {
                myGamePiece.speedY = -5;
                myMusic.play();

            }

            if (myGameArea.keys && myGameArea.keys[40]) {
                myGamePiece.speedY = 5;
                myMusic.play();
            }
        }

        function everyinterval(n) {
            if ((myGameArea.frameNo / n) % 1 == 0) {
                return true;
            }
            return false;
        }

        function sound(src) {
            this.sound = document.createElement("audio");
            this.sound.src = src;
            this.sound.setAttribute("preload", "auto");
            this.sound.setAttribute("controls", "none");
            this.sound.style.display = "none";
            document.body.appendChild(this.sound);
            this.play = function () {
                this.sound.play();
            }
            this.stop = function () {
                this.sound.pause();
            }
            this.lowerVolume = function () {
                this.sound.volume = 0.51;
            }
        }

        function fire() {
            var fireSpeed = 15;
            if (myGameArea.keys && myGameArea.keys[32]) {

                var fireX = myGamePiece.x + myGamePiece.width - 15;
                var fireY = myGamePiece.y + myGamePiece.height / 3;
                myFire.push(new component(20, 20, "Selection.png", fireX, fireY, "image"));
            }

            for (var i = 0; i < myFire.length; i++) {
                myFire[i].x += fireSpeed;
                myFire[i].newPos();
                myFire[i].update();
                myMusic.play();
            }
        }
    </script>

    <div style="text-align:center;width:1080px;">
        <button style = "background-color: aqua; width: 100px; height: 30px; border-radius: 10px; margin: 50px auto; position: absolute;" onclick="location.reload()">RESTART</button>
    </div>

</body>

</html>
